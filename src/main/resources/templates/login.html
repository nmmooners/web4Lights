<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Spring Security Example </title>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src = "resources/js/index.js"></script>
    <script src = "resources/js/widgetTweet.js"></script>
    <script id="twitter-wjs" type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link rel = "stylesheet" type = "text/css" href = "resources/css/index.css"> </link>
</head>
<body>
    <div class = "row">
        <div class = "col-xs-1 col-md-4"></div>
        <div class = "col-xs-10 col-md-4">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class = "form-group">
                <form th:action="@{/login}" method="post">
                    <label class = "logInInput"> User Name : <input class="form-control" type="text" name="username"/> </label>
                    <br>
                    <label class = "logInInput"> Password: <input class="form-control" type="password" name="password"/> </label>
                    <br>
                    <input class = "buttons btn btn-default" type="submit" value="Sign In"/>
                </form>
            </div>
            <br>
            <a th:href="@{/index}">Home Page</a>
        </div>
        <div class = "col-xs-1 col-md-4"></div>
    </div>
</body>
</html>
